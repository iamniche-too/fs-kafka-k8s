---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  serviceName: kafka-service
  replicas: 3 
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      #affinity:
      #  podAntiAffinity:
      #    requiredDuringSchedulingIgnoredDuringExecution:
      #      - labelSelector:
      #          matchExpressions:
      #            - key: app
      #              operator: In
      #              values: ["kafka"]
      #        topologyKey: "kubernetes.io/hostname"
      #  podAffinity:
      #    preferredDuringSchedulingIgnoredDuringExecution:
      #      - weight: 1
      #        podAffinityTerm:
      #          labelSelector:
      #             matchExpressions:
      #               - key: app
      #                 operator: In
      #                 values: ["zoo0"]
      #          topologyKey: "kubernetes.io/hostname"
      containers:
        - name: kafka
          image: wurstmeister/kafka
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://:9092
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zoo0:2181
            - name: KAFKA_BROKER_ID
              value: "-1"
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka
          resources:
            requests:
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
